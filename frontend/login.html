<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Mon Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button id="loginBtn">Se connecter</button>
    <p>Pas de compte ? <a href="#" id="showRegister">S'inscrire</a></p>
  </div>

  <div class="login-container" style="display: none;">
    <h2>Inscription</h2>
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Mot de passe" required>
    <button id="registerBtn">S'inscrire</button>
    <p>Déjà un compte ? <a href="#" id="showLogin">Se connecter</a></p>
  </div>

  <script>
    // Toggle between login and register forms
    document.getElementById('showRegister').addEventListener('click', () => {
      document.querySelectorAll('.login-container')[0].style.display = 'none';
      document.querySelectorAll('.login-container')[1].style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', () => {
      document.querySelectorAll('.login-container')[0].style.display = 'block';
      document.querySelectorAll('.login-container')[1].style.display = 'none';
    });

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        localStorage.setItem('email', email);
        window.location.href = 'index.html';
      } else {
        alert(data.error);
      }
    });

    // Register
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        alert('Inscription réussie ! Veuillez vous connecter.');
        document.getElementById('showLogin').click();
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
