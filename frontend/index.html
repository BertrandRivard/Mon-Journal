<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Journal Quotidien</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Quill.js CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
  <!-- Load Sacramento font locally -->
  <style>
    @font-face {
      font-family: 'Sacramento';
      src: url('SacramentoRegular-X3LaG.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <header>
    <h1 id="site-title">Mon-Journal</h1>
    <div class="header-buttons">
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <div class="container">
    <main class="mainContent">
      <h1 id="question">What's a new thing you learned recently?</h1>
      <button id="reloadQuestion">♻️</button>
      <!-- Quill editor with reduced height -->
      <div id="editor" style="height: 150px;"></div>
      <button id="submitBtn">Envoyer</button>
    </main>
    <main class="pastcontent">
      <!-- Section for previous notes -->
      <section class="previous-notes">
        <h2>Notes précédentes</h2>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Rechercher par mot-clé, question ou date...">
          <select id="searchType">
            <option value="all">Tout</option>
            <option value="keyword">Mot-clé</option>
            <option value="question">Question</option>
            <option value="date">Date</option>
          </select>
        </div>
        <div id="history" class="notes-grid"></div>
        <button id="loadMoreBtn" class="load-more-btn">Charger plus</button>
      </section>
    </main>
  </div>

  <!-- Include Quill.js JavaScript from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  <script src="script.js"></script>
</body>
</html>
